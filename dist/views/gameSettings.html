<div class="w3-container w3-display-middle">
    <link rel="stylesheet" href="/stylesheets/index.css">
    <span class="w3-wide w3-xxxlarge">GAME SETTINGS</span>

    <br>
    <br>
    <br>

    <h2>Game modes</h2>
    <br>
    <p>
        <span class="w3-large" id="mutliplayer_title">Multiplayer:</span>
        <button id="game_mode_to_1v1_button" class="w3-button w3-round-xxlarge w3-green w3-large" style="margin-left: 25px">1v1</button>
        <button id="game_mode_to_2v2_button" class="w3-button w3-round-xxlarge w3-red w3-large" >2v2</button>
        <button id="game_mode_to_FRIEND_button" class="w3-button w3-round-xxlarge w3-red w3-large" >FRIEND</button>
    </p>
    <hr>
    <p>
        <span class="w3-large"  id="singleplayer_title">Singleplayer:</span>
        <button id="game_mode_to_AI_button" class="w3-button w3-round-xxlarge w3-red w3-large" style="margin-left: 25px">AI</button>
    </p>
    <br>
    <br>
    <h2>Map settings</h2>
    <br>
    <span class="w3-large">Map size: <span class="w3-large" style="padding-left: 5px" id="number_of_nodes">1225</span> nodes</span>

    <input type="range" min="399" max="2500" value="1225" class="slider" id="myRange">

    <div style="height: 64px"></div>
    <button id="play_button" class="w3-xxlarge w3-round-large w3-button w3-wide w3-green" style="width: 100%">PLAY</button>

</div>
