<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width">
<head>
    <title>HEXAN</title>
    <!--Preload images -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <!-- Style Images -->
    <link rel="stylesheet" href="/stylesheets/w3.css">
    <link rel="stylesheet" href="/stylesheets/index.css">
    <link rel="stylesheet" href="/stylesheets/game.css">
    <link rel="stylesheet" href="/stylesheets/findingAnOpponent.css">
    <link rel="stylesheet" href="/stylesheets/gameRules.css">

    <script src="https://kit.fontawesome.com/d72c9a3ca1.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/pixi/pixi.min.js"></script>
    <script type="text/javascript" src="/pixi_extras/graphics-extras.min.js"></script>
    <script type="text/javascript" src="/pixi_viewport/viewport.min.js"></script>
    <script type="text/javascript" src="/socket.io-client/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="/springy/springy.js"></script>
    <script type="text/javascript" src="/springy/springyui.js"></script>

    <script type="module" src="/GameGraphics/Pixi.js"></script>
    <script type="module" src="/ClientSocket.js"></script>
    <script type="module" src="/GameGraphics/Node.js"></script>
    <script type="module" src="/GameGraphics/City/City.js"></script>
    <script type="module" src="/GameGraphics/City/CityInterface.js"></script>
    <script type="module" src="/GameGraphics/Unit/Unit.js"></script>
    <script type="module" src="/UiLogic.js"></script>
    <script>
        // disable context menu
        // for better game flow
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</head>

<body id="app">
    <div class="bodyIndex">
        <div id="loading">
            <link rel="stylesheet" href="/stylesheets/findingAnOpponent.css">

            <div class="wrap">
                <div class="loading">
                    <div class="bounceball1"></div>
                    <div class="bounceball2"></div>
                    <div class="bounceball3"></div>
                    <div id="title" class="text">LOADING...</div>
                    <hr><br>
                </div>
            </div>
        </div>

        <div id="nick_input_form" class="form__group" style="display: none">
            <link rel="stylesheet" href="/stylesheets/index.css">

            <div class="title">HEXAN</div>
            <input type="text" class="form__input" id="nick_input" maxlength="20" placeholder="nickname"/>
            <label for="nick_input" class="form__label">Press enter to play</label>

        </div>
    </div>

</body>

<script type="module" src="/ClientCreateGame.js"></script>
</html>
